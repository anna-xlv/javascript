<body>
    <script>
        let dolar = prompt("Informe o valor em dólar: US$")
        let cotd = prompt("Informe o valor da cotação do dólar: R$")
        let conver = dolar*cotd
        alert(dolar+ " dolar(es) na converção seria  " +conver+ " em reias brasileiros")
    </script>
