<body>
    <script>
        let pequena = prompt("Quantas camisetas P deseja comprar?")

        let contag = grande*15
        let somat = contap+contam+contag
        alert("Quantidade de camisetas P: " +pequena+ "\nQuantidade de camisetas M: " +media+ "\nQuantidade de camisetas G: " +grande+ "\nPagamento total: R$" +somat)
    </script>
