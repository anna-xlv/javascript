<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Insira um número: ")
        let div = num%2
        if(div == 0)
        document.write("O número "+num+" é par")
        if(div != 0)
        document.write("O número "+num+" é impar")
    </script>
</body>
</html>
