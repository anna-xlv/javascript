<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Insira u número: ")
        if (num < 0)
        document.write("o número "+num+ " é negativo")
        if (num > 0)
        document.write("o número "+num+ " é positivo")
        if (num == 0)
        document.write("o número "+num+ " é nulo")
    </script>
</body>
</html>
