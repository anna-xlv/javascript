<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Insira o primeiro número: "))
        let num2 = Number(prompt("Insira o segundo número: "))
        if(num1>num2){
            document.write("O primeiro número é maior")
        }else if(num2>num1){
            document.write("O segundo número é maior")
        }else{
            document.write("Os números são iguais")
        }
    </script>
</body>
</html>
