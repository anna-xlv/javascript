<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Insira a nota: "))
        if(nota >= 7)
        document.write("Aprovado")
        if(nota < 7 & nota > 3)
        document.write("Recuperação")
        if(nota < 4)
        document.write("Reprovado")
    </script>
</body>
</html>
