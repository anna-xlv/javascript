<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Insira o primeiro número"))
        let num2 = Number(prompt("Insira o segundo número"))
        let num3 = Number(prompt("Insira o terceiro número"))
        if(num1>num2 & num1>num3){
            document.write("O primeiro número é o maior")
        }else if(num2>num1 & num2>num3){
            document.write("O segundo número é o maior")
        }else if(num3>num2 & num3>num1){
            document.write("O terceiro número é o maior")
        }else{
            document.write("Todos os números são iguais")
        }
    </script>
</body>
</html>
