<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Insira um número: ")
        let sera = num%5
        if(sera == 0){
            document.write("Esse número é múltiplo de 5")
        }else{
            document.write("Esse número não é múltiplo 5")
        }
    </script>
</body>
</html>
